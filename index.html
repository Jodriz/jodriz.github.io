<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notas por Voz</title>
</head>

<body>
    <header>
        <h1>Notas por Voz</h1>
    </header>
    <main>
        <section>
            <label for="categoryInput">Nueva Categoría:</label>
            <input type="text" id="categoryInput" placeholder="Escribe una categoría">
            <button id="addCategoryButton">Añadir Categoría</button>
        </section>
        <section>
            <label for="categorySelect">Categoría:</label>
            <select id="categorySelect">
                <option value="Todas">Todas</option>
            </select>
            <button id="deleteCategoryButton">Eliminar Categoría</button>
        </section>
        <button id="recordButton">🎤 Grabar</button>
        <button id="clearButton">🗑️ Limpiar Notas</button>
        <p id="status">Presiona "Grabar" para comenzar.</p>
        <div id="notes">
            <h2>Mis Notas</h2>
            <ul id="notesList"></ul>
        </div>
        <button id="exportCSV">Exportar a CSV</button>
        <button id="exportJSON">Exportar a JSON</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
